<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="cont">
        <h1 class="text-light"><span class="p1">0</span> To <span class="p2">0</span></h1>
        <h4 class="text-light">Playing to <span class="score">3</span></h4>
        <input type="text">
        <p></p>
        <button class="btn btn-primary w1">Player 1</button>
        <button class="btn btn-primary w2">Player 2</button>
        <p></p>
        <button class="btn btn-danger res">Reset</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
